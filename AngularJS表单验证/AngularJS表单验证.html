<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AngularJS表单验证</title>
<link href="lib/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="lib/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/formValidation.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="formValidation" ng-controller="RegisterController">
<div class="wrapper">
	<h2>注册</h2>
	<form name="register" ng-submit="submitForm()">
    	<div class="form-group">
        	<label>用户名：</label>
            <input type="text"
            	name="username"
                class="from-control input-block-level"
                ng-model="userData.username"
                ng-minLength="4"
                ng-maxLength="10"
                autocomplete="off"
                required>
            <i class="fa fa-check" ng-if="register.username.$valid"></i>
            <p class="error"
            	ng-if="(register.username.$error.minlength ||
                register.username.$error.maxlength) &&
                register.username.$touched">
                用户名长度应在4到10之间</p>
            <p class="error"
            	ng-if="register.username.$error.required &&
                register.username.$touched">
                用户名不能为空</p>
        </div>
    	<div class="form-group">
        	<label>密码：</label>
            <input type="password"
            	name="password"
                class="from-control input-block-level"
                ng-model="userData.password"
                ng-minLength="6"
                ng-maxLength="20"
                required>
            <i class="fa fa-check" ng-if="register.password.$valid"></i>
            <p class="error"
            	ng-if="(register.password.$error.minlength ||
                register.password.$error.maxlength) &&
                register.password.$touched">
                密码长度应在6到20之间</p>
            <p class="error"
            	ng-if="register.password.$error.required &&
                register.password.$touched">
                密码不能为空</p>
        </div>
    	<div class="form-group">
        	<label>确认密码：</label>
            <input type="password"
            	name="password2"
                class="from-control input-block-level"
                ng-model="userData.password2"
                compare="userData.password"
                required>
            <i class="fa fa-check" ng-if="register.password2.$valid"></i>
            <p class="error"
            	ng-if="register.password2.$error.compare &&
                register.password.$touched">
                两次密码输入不一致</p>
        </div>
    	<div class="form-group">
        	<button class="btn btn-primary btn-block">注册</button>
        </div>
    </form>
</div>
</body>
<script src="lib/angular.min.js" language="javascript" type="text/javascript"></script>
<script src="js/formValidation.js" language="javascript" type="text/javascript"></script>
</html>
